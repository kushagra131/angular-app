version: '3'
services:
  dev:
    build:
      context: .
      dockerfile: dev.Dockerfile
    ports:
      - '9001:9001'
    volumes:
      - /app/node_modules
      - .:/app
  test:
    build: 
      context: .
      dockerfile: dev.Dockerfile
    volumes:
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"]